<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
    <title>WhatsApp</title>
</head>
<body>
    <div class="wapp">
    <div class="chat">
        <header class="header">
            <div class="header-primary">
                <a href="./index.html" class="back-user">
                    <button class="back">
                        <i class="icon-back"></i>
                    </button>    
                </a>    
                <div class="user">
                    <img src="./images/josefa.png" alt="Josefa" width="48" height="48">
                    <p>
                        <span class="user-name">Isabel</span>
                        <span class="user-status">En Línea</span>
                    </p>
                </div>    
            </div>
            <div class="header-secondary">
                <button class="button icon-search">
                    <i class="icon-search"></i>
                </button>    
                
            </div>
        </header>
    <!-- --------------------------- -->
        <div class="messages">
            <div class="message is-receiver">
                <div class="message-body">
                    <p class="message-text">Disculpe la demora, su servicio esta listo</p>
                </div>
                <div class="message-details">
                    <span class="message-date">11:29 am</span>
                </div>
            </div>
            <div class="message is-sender">
                <div class="message-body">
                    <p class="message-text">Claro, Sin problemas</p>
                </div>
                <div class="message-details">
                    <span class="message-date">11:28 am</span>    
                    <span class="message-status is-dobleCheck"></span>  
                </div>
            </div>
            <div class="message is-receiver">
                <div class="message-body">
                    <p class="message-text">Hola que tal, su cuenta esta lista, ya puede usar FarmValley</p>
                </div>
                <div class="message-details">
                    <span class="message-date">11:27 am</span>
                </div>
            </div>
            <div class="date">Viernes</div>
            <div class="message is-sender">
                <div class="message-body">
                    <p class="message-text">Claro, te la mando en un momento</p>
                </div>
                <div class="message-details">
                    <span class="message-date">9:28 am</span>    
                    <span class="message-status is-dobleCheck"></span>  
                </div>
            </div>
            <div class="message is-receiver">
                <div class="message-body">
                    <p class="message-text">Me puedes mandar la ubicación de su casa</p>
                </div>
                <div class="message-details">
                    <span class="message-date">9:27 am</span>
                </div>
            </div>
            <div class="date">Jueves</div>
            
        </div>
    <!-- --------------------------- -->
        <div class="actions">
            <button class="button icon-face"></button>
            <button class="button icon-link"></button>
            <input type="text" name="" id="" class="action-type" placeholder="Escribe un Mensaje">
            <button class="button icon-voiceNote"></button>

        </div>
        </div>
    </div>
</body>
</html>
